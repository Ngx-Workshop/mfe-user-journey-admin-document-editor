@if (viewModel$ | async; as vm) {
  <div class="form-container">
    <h2 mat-dialog-title>Edit {{data.workshopDocument.name}}?</h2>
    <form [formGroup]="vm.formGroup" mat-dialog-content>
      <span class="form-level-error-message">{{vm.editPageFormLevelMessage}}</span>
      <mat-form-field color="accent">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
        @if (vm.formGroup.get('password')?.errors) {
          <mat-error>{{editPageControlsErrorMessages['password']}}</mat-error>
        }
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close [disabled]="vm.loading">Cancel</button>
        <button mat-raised-button color="accent" (click)="onEditPage(vm.formGroup.value)" [disabled]="vm.formGroup.invalid || vm.loading">Edit</button>
      </mat-dialog-actions>
    </form>
  </div>
} @else {
  loading ...
}
