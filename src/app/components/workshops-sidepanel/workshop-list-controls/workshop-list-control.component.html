<h3>Workshop Lists</h3>
<mat-nav-list
  cdkDropList
  class="category-list"
  (cdkDropListDropped)="onDrop($event)"
>
  <a
    mat-list-item
    cdkDrag
    *ngFor="let workshop of workshops"
    class="category-item"
    [cdkDragDisabled]="cdkDragDisabled"
    [routerLink]="
      '../' +
      workshop.workshopDocumentGroupId +
      '/' +
      workshop.workshopDocuments[0]._id
    "
    routerLinkActive="workshop-menu-nav-item-selected"
  >
    <span class="mat-list-item-content">
      <mat-icon>drag_indicator</mat-icon>
      {{ workshop.name }}
      <div class="flex-spacer"></div>
      <mat-icon
        class="edit-icon"
        (click)="editWorkshop($event, workshop)"
        >edit</mat-icon
      >
      <mat-icon
        class="delete-icon"
        (click)="deleteWorkshop($event, workshop)"
        >delete</mat-icon
      >
    </span>
  </a>
</mat-nav-list>
